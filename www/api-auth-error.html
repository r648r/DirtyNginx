<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 Unauthorized</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 2em;
        }
        h1 {
            color: #d9534f;
        }
        .error-box {
            display: inline-block;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .error-code {
            font-family: "Courier New", Courier, monospace;
            color: #5bc0de;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>401 Unauthorized</h1>
    <div class="error-box">
        <p><strong>Error:</strong> Invalid or missing token.</p>
        <p>Please provide this error code to the administrator:</p>
        <p class="error-code">382d2dac-8ffd-55e7-9244-aa99d09f85a9</p>
    </div>
</body>
</html>
